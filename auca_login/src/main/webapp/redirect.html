<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page - Assignment 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h2>Redirect Form - Assignment 2</h2>
    <form action="redirect" method="get">
        <div class="form-group">
            <label for="search">Enter Search Term:</label>
            <input type="text" id="search" name="search" required 
                   placeholder="What do you want to search on Google?">
        </div>
        <div class="form-group">
            <input type="submit" value="Fetch from Google">
        </div>
    </form>
    <p><a href="login.html">Go to Assignment 1 (Login)</a></p>
</body>
</html>
